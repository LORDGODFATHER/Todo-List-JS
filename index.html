<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="Resources/todo-list-image.png"/>
  <title>Todo List</title>
  <!--adding css-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1><img src="Resources/todo-list-gif.gif" alt="icon">Todo List</h1>
  <div class="row limiter">
    <!--adding new task-->
    <div class="row insert">
      <input type="checkbox" id="js-toggle-all" class="toggle">
      <input type="text" id="js-insert" placeholder="What needs to be done ?">
    </div>
    <div class="row bar" id="js-bar">
      <!--adding task count-->
      <div class="col-1-4">
        <span class="total" id="js-total">0 items left</span>
      </div>
      <!--adding filters-->
      <div class="col-1-2">
        <ul class="filter" id="js-filters">
          <li><a href="#/all" class="button selected">All</a></li>
          <li><a href="#/active" class="button">Active</a></li>
          <li><a href="#/completed" class="button">Completed</a></li>
        </ul>
      </div>
      <!--adding clear all tasks-->
      <div class="col-1-4">
        <button class="button button--clear" id="js-clear-completed">Clear Completed</button>
      </div>
    </div>
    <!--adding all task list-->
    <div class="row">
      <ul class="list" id="js-list"></ul>
    </div>
  </div>
  <!--adding script files-->
  <script src="js/helpers.js"></script>
  <script src="js/stores.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
